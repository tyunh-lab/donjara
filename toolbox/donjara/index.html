<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css" />

    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Dashboard Sidebar Menu</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="" />
          </span>

          <div class="text logo-text">
            <span class="name">Tyunhlab</span>
            <span class="profession">Toolboxmanager</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Revenue</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text">Analytics</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">Likes</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <section class="home">
      <div class="text">Dashboard Sidebar</div>
      <div class="wrapper">
        <span class="minus" id="minus0">-</span>
        <a class="count_button" href="#">
          <h2 class="num" id="num0">150</h2>
        </a>
        <span class="plus" id="plus0">+</span>
      </div>
      <div class="wrapper">
        <span class="minus" id="minus1">-</span>
        <a class="count_button" href="#">
          <h2 class="num" id="num1">150</h2>
        </a>
        <span class="plus" id="plus1">+</span>
      </div>
      <div class="wrapper">
        <span class="minus" id="minus2">-</span>
        <a class="count_button" href="#">
          <h2 class="num" id="num2">150</h2>
        </a>
        <span class="plus" id="plus2">+</span>
      </div>
      <div class="wrapper">
        <span class="minus" id="minus3">-</span>
        <a class="count_button" href="#">
          <h2 class="num" id="num3">150</h2>
        </a>
        <span class="plus" id="plus3">+</span>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
